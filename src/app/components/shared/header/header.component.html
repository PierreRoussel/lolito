<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="action-container">
      @if(withBbtn){
      <ion-button
        router-direction="forward"
        shape="round"
        color="secondary"
        fill="clear"
        routerLink="/tabs"
      >
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      }
      <ion-title>{{ title }}</ion-title>
    </div>
    <app-theme-switcher slot="end" />
  </ion-toolbar>
</ion-header>
