<app-header />

<ion-content>
  <div class="user-container">
    <div class="pattern"></div>
    <app-avatar />
    <span class="user-pseudo"> {{userInfo?.displayName}} </span>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nouveau match</ion-card-title>
    </ion-card-header>

    <ion-card-content [ngClass]="'content-container'">
      <ion-item>
        <ion-label position="floating">Nombre de morts</ion-label>
        <ion-input type="number" [(ngModel)]="newRecord.deaths"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Résultats</ion-label>
        <ion-select [(ngModel)]="newRecord.isWin">
          <ion-select-option [value]="true">Gagné</ion-select-option>
          <ion-select-option [value]="false">Perdu</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Pentakill</ion-label>
        <ion-toggle [(ngModel)]="newRecord.hasPentakill"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="newRecord.hasPentakill">
        <ion-label position="floating">Nombre de Pentakills</ion-label>
        <ion-input type="number" [(ngModel)]="newRecord.deaths"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Abandon</ion-label>
        <ion-toggle
          [(ngModel)]="newRecord.hasSurrender"
          (ionChange)="onSurrenderChange()"
        ></ion-toggle>
      </ion-item>

      <ion-item *ngIf="newRecord.hasSurrender">
        <ion-label>Equipe qui a abandonné</ion-label>
        <ion-select [(ngModel)]="newRecord.surrenderingTeam">
          <ion-select-option value="blue">Alliés</ion-select-option>
          <ion-select-option value="red">Ennemis</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="saveMatch()"
        >Enregistre le match</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
